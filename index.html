<!DOCTYPE html>
<html lang="pt-br">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <title>Cartão Interatvivo</title>

            <link rel="stylesheet" href="reset.css">
            <link rel="stylesheet" href="style.css">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
            <script src="https://code.jquery.com/jquery-3.6.4.min.js" 
            integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
            crossorigin="anonymous"></script>
        </head>

        <body>
            <div class="full__template">

                <div class="cardHolder__info">
                    <div class="card__circle1"></div>
                    <div class="card__circle2"></div>
                    <p class="cardHolder__number" id="cardHolder__number"></p>
                    <p class="cardHolder__name" id="cardHolder__name"></p>
                    <p class="cardHolder__date" id="cardHolder__date"></p>
                    <p class="cardHolder__date2" id="cardHolder__date2"></p>
                    <p class="cardHolder__cvc" id="cardHolder__cvc"></p>
                </div>

                <form class="main__form" id="main__form" name="main__form">
                            <div class="card__name">   
                                <h3 class="card__name__title">Nome do proprietário</h3>
                                <input type="text" class="input__name" id="input__name" name="input__name" placeholder=" ex. João João" minlength="3" maxlength="48" required >
                            </div>     

                            <div class="card__number">   
                                <h3 class="card__number__title">Número do Cartão</h3>
                                <input type="tel" class="input__number" id="input__number" name="input__number" placeholder=" ex. 123456..." minlength="12" maxlength="12" required>
                                <p class="error__mensage" id="error__mensage"></p>
                            </div>   

                            <div class="card__expire__date">  
                                <h3 class="card__date">Data de expiração (MM/AA) CVC</h3>

                                <div class="date__inputs">
                                    <input type="tel" class="input__date__month" id="input__date__month" name="input__date__month" placeholder=" ex. 01" minlength="2" maxlength="2" required>
                                    <input type="tel" class="input__date__year" id="input__date__year" name="input__date__year" placeholder=" ex. 2000"  minlength="4" maxlength="4" required>
                                    <input type="tel" class="input__cvc" id="input__cvc" name="input__cvc" placeholder=" ex. 1234" minlength="3" maxlength="3" required>
                                </div>

                                    <p class="error__mensage__blank" id="error__mensage__blank"></p>
         
                            </div>   
                            
                            <button type="submit" class="confirm__button" onclick="confirmButton()">Confirmar</button>
                </form>
                                    

                    <div class="images_background">
                        <img class="img__vertical" src="images/bg-main-desktop.png">
                        <img class="img__front__card" src="images/bg-card-front.png">
                        <img class="img__back__card" src="images/bg-card-back.png">
                    </div>

        </div>
            
                    <script src="main.js"></script>
        </body>
</html>
